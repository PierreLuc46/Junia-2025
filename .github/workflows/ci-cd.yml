name: CI/CD (master)

on:
  push:
    branches: [ "master" ]

env:
  IMAGE_NAME: pierreluc46/junia-2025   # ⬅️ remplace si besoin
  IMAGE_TAG: ${{ github.sha }}
  DOCKER_PLATFORMS: linux/amd64

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Lint PHP (php -l sur tous les fichiers)
        run: |
          set -euo pipefail
          mapfile -d '' FILES < <(find . -type f -name "*.php" -print0)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "Aucun fichier PHP trouvé."; exit 0
          fi
          for f in "${FILES[@]}"; do php -l "$f"; done

  build:
    runs-on: self-hosted
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:master

  push:
    runs-on: self-hosted
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ env.DOCKER_PLATFORMS }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:master

  deploy:
    runs-on: self-hosted
    needs: [push]
    steps:
      - uses: actions/checkout@v4

      - name: SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: known_hosts
        run: |
          mkdir -p ~/.ssh
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            printf "%s\n" "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -t rsa "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          fi

      - name: Remote deploy
        env:
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          ssh -o StrictHostKeyChecking=yes "${REMOTE_USER}@${REMOTE_HOST}" bash -s << 'EOF'
          set -euo pipefail

          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker non installé sur la cible"; exit 1
          fi

          echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

          docker pull "${IMAGE_NAME}:${IMAGE_TAG}" || docker pull "${IMAGE_NAME}:master"

          if docker ps -a --format '{{.Names}}' | grep -q '^webapp$'; then
            docker rm -f webapp
          fi

          docker run -d --name webapp -p 80:80 "${IMAGE_NAME}:${IMAGE_TAG}"

          docker image prune -f || true
          EOF

